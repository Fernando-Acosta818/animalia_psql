{% extends 'base.html' %}
{% block content %}
    <div class="animales-container">
        {% for animal in animales %}
            <div class="animal">
                <h3>{{ animal }}</h3>
                <p>{{ animal.descripcion }}</p>
                <img src="{{ animal.foto1 }}" alt="Foto 1" height="200px">
                <a href="/animales/{{ animal.nombreAnimal | lower }}">Ir a animal</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
